<div class="user-input">
  <input [(ngModel)]="startPoint" placeholder="Start Point" />
  <input [(ngModel)]="endPoint" placeholder="End Point" />
  <button (click)="addRoute()">Add Trip</button>
</div>

<div class="transport">
  <div *ngFor="let trip of travels" class="travel" [ngClass]="'level-' + trip.level">
    <div class="dot"></div>
    <div class="line" [ngClass]="{ arrow: trip.isArrow }"></div>
    <div class="locCode">{{ trip.locationCode }}</div>
  </div>
</div>
